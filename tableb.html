<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center">Weekly Timetable</h2>
<table class="table table-hover border-white table table-bordered table-dark"> 
        <thead class="table-info border-dark">
            <tr>
                <th scope="col">Time</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
       </thead>
        <tbody class="text-info">
            <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Math</td>
                <td class="table-danger text-danger">English</td>
                <td class="text-info">Science</td>
                <td>History</td>
                <td>Physical Education</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Physics</td>
                <td>Art</td>
                <td>Math</td>
                <td>Chemistry</td>
                <td>English</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

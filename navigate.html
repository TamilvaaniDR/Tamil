<!DOCTYPE html>
<html lang="en">
<head>
        <title>Bootstrap Forms Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Bootstrap Forms Example</h2>
    <form id="exampleForm" action="#" method="post">
<br>
<br>
<br>
<br>
        <!-- Select Menu -->
        <div class="mb-3">
            <label for="selectOption" class="form-label">Select Option:</label>
            <select class="form-select" id="selectOption" name="selectOption">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
<br>
<br>
<br>
<br>
        <!-- Checkboxes -->
        <div class="mb-3">
            <label class="form-label">Checkboxes:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1">
                <label class="form-check-label" for="checkbox1">Checkbox 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2">
                <label class="form-check-label" for="checkbox2">Checkbox 2</label>
            </div>
        </div>
<br>
<br>
<br>
<br>
        <!-- Radios -->
        <div class="mb-3">
            <label class="form-label">Radios:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio1" name="radioGroup" value="option1">
                <label class="form-check-label" for="radio1">Radio 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio2" name="radioGroup" value="option2">
                <label class="form-check-label" for="radio2">Radio 2</label>
            </div>
        </div>
<br>
<br>
<br>
<br>
        <!-- Range Input -->
        <div class="mb-3">
            <label for="rangeInput" class="form-label">Range Input:</label>
            <input type="range" class="form-range" id="rangeInput" name="rangeInput">
        </div>
<br>
<br>
<br>
<br>
        <!-- Input Groups -->
        <div class="mb-3">
            <label for="inputGroup" class="form-label">Input Group:</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="inputGroup" name="inputGroup" placeholder="Username">
            </div>
        </div>
<br>
<br>
<br>
<br>
        <!-- Floating Labels -->
        <div class="mb-3">
            <label for="floatingLabel" class="form-label">Floating Label:</label>
            <input type="text" class="form-control" id="floatingLabel" name="floatingLabel" placeholder=" ">
            <label for="floatingLabel">Username</label>
        </div>
<br>
<br>
<br>
<br>
        <!-- Form Validation -->
        <div class="mb-3">
            <label for="validationInput" class="form-label">Validation Input:</label>
            <input type="text" class="form-control is-invalid" id="validationInput" name="validationInput">
            <div class="invalid-feedback">
                Please provide a valid input.
            </div>
        </div>
<br>
<br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
